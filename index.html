<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Neucha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container col-10 col-lg-3">
        <div class=toggleButtonWrap>
            <div class="row justify-content-center" id="toggle-button-wrap">
                <div class="control">
                    <label class="switch">
                        <input type="checkbox" id="toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="status" id="work-or-rest">Study Timer</div>
            </div>
        </div>
        
        <div class="timerWrap">
            <div class="row justify-content-center">
                <div class="col-3 col-lg-3 text-center" id="minute-display">25</div>
                <div class='col-2 col-lg-3 text-center' id="second-display">00</div>
            </div>
        </div>
        <div class="row justify-content-center" id="play-pause-stop-buttons">
            <div class="buttons">
                <button aria-label="play" id="play">
                <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button aria-label="pause" id="pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button aria-label="stop" id="stop">
                <i class="fa fa-stop" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 pl-0 pr-0 text-center" id="work-minute-wrap">
                <p id='work-minutes'>Work Minutes</p>
                <input class="col-4 text-center pl-0 pr-0" type=text id='work-input' value="25"/>
            </div>
            <div class="col-4 pl-0 pr-0 text-center" id="rest-minute-wrap">
                <p id="rest-minutes">Rest Minutes</p>
                <input class="col-4 text-center pl-0 pr-0" type=text id='rest-input' value="05"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="timeUpBtn"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            <button id="timeDownBtn"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
